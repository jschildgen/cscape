<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CSCape</title>

		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">

		<style>
			.slide-background {
				background-color: #000 !important;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>&nbsp;</section>
				<section data-cscape-check="check_folder" data-background-video="videos/5.mp4" data-background-size="contain" data-autoplay></section>
				<section>
					<section data-cscape-check="check_file1" data-background-video="videos/9.mp4" data-background-size="contain" data-autoplay></section>
					<section data-cscape-check="check_file2" data-background-video="videos/8.mp4" data-background-size="contain" data-autoplay></section>
					<section data-cscape-check="check_file3" data-background-video="videos/3.mp4" data-background-size="contain" data-autoplay></section>
				</section>
				<section data-background-video="videos/4.mp4" data-background-size="contain" data-autoplay></section>
			</div>
		</div>

		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script src="revealjs-cscape.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: false,
				controls: false,
				progress: false,
				transition: 'none',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealCscape ]
			});
		</script>
	</body>
</html>
